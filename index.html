<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>applet for menmorizing words</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="setup">
        <div>
        <h1>words memorized: </h1>
        <h2 id="count-el">0</h2>
    </div>
        <div class="btn">
        <div>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        </div>
        <div>
        <button id="save-btn" onclick="save()">SAVE</button>
        </div>
       </div>
       <div class="note">
        <p id="save-el">previous memorized: </p>
    </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
